buildscript {
    
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}


plugins {

    id 'java'
    id 'org.jetbrains.intellij' version '0.4.5'
    id 'org.jetbrains.kotlin.jvm' version '1.3.31'
}

apply plugin: 'kotlin'

group 'com.vyperplugin'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}


compileKotlin {
    kotlinOptions.jvmTarget = 1.8
}







dependencies {
  //  compile group: 'net.sf.saxon', name: 'Saxon-HE', version: '9.5.1-8'
    compile group: 'com.spotify', name: 'docker-client', version: '8.15.2'
    implementation 'com.github.kittinunf.fuel:fuel-coroutines:2.1.0'
    implementation 'com.github.kittinunf.fuel:fuel:2.1.0'

    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation 'com.github.kittinunf.fuel:fuel-gson:2.1.0'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

configurations {
    // turn of when test docker withoud deplyoingg plugin
    compile.exclude  module: "slf4j-api"
}
intellij {
    version '2018.3.5'
}


patchPluginXml {
    changeNotes """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}